<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
    <title>Create Cut-Off</title>
</head>

<style>
    body {
        height: 100vh;
        width: 100vw;
        background-color: aqua;
        overflow: hidden;
    }
    
    .main {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        align-items: center;
        justify-content: center;
    }
    
    .button {
        padding: 0.5rem;
        margin: 0.5rem 1rem 0.5rem 0rem;
        border-radius: 5%;
        border: none;
        background-color: black;
        color: white;
        float: right;
    }

    input {
        border-radius: 5%;
        padding: 0.5rem;

    }
    
    a {
        color: black;
        text-decoration: none;
    }
    
    </style>
<body>
    <div class="main">
        <form action="http://localhost:5000/admin/create-cutoff/details" method="get">
            <table>
                <tr>
                    <td style="font-family: 'Inconsolata', monospace;">Select College</td>
                    <td>
                        <select id="college" name="college">
                            {% for x in college %}    
                            <option value="{{x}}">{{x}}</option>
                            {% endfor %}
                            </select>      
                    </td>  
                </tr>
                <tr>
                    <td style="font-family: 'Inconsolata', monospace;">Select Branch</td>
                    <td>
                        <select id="branch" name="branch">
                            {% for y in branch %}    
                            <option value="{{y}}">{{y}}</option>
                            {% endfor %}
                            </select>      
                    </td>  
                </tr>
                <tr>
                    <td style="font-family: 'Inconsolata', monospace;">Add Cut-Off Mark</td>
                    <td><input type="text" name = "marks"></td>
                </tr>
            </table>
            <input type="submit" class="button" name="" id="">
        </form>
        <h3 style="font-family: 'Inconsolata', monospace;">Cut-off Details Entered</h3>
            {% block content %}
                {% if(ctr == 0) %}
                {% else %}
                <table>
                <tr>
                    <td>
                        College :
                    </td>
                    <td>
                        {{buff[0]}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Branch:
                    </td>
                    <td>
                        {{buff[1]}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Cut-Off:
                    </td>
                    <td>
                        {{buff[2]}}
                    </td>
                </tr>
            </table>
        {% endif %}
    {% endblock content %}
    </div>
</body>
</html>
