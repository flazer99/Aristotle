    <title>Admin Login</title>

<style>

body {
        text-align: center;
        margin: 2rem;
        background: #642B73;
        background: -webkit-linear-gradient(to top, #C6426E, #642B73);
        background: linear-gradient(to top, #C6426E, #642B73);
        font-family: 'Montserrat', sans-serif; 
    }
    
    table
    {
        padding-top: calc(.4rem + 1vh);
    }

    .navbar
    {
        background: transparent;
    }

    .main {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        align-items: center;
        justify-content: center;
    }
    
    .button {
        padding: 0.5rem;
        margin: 0.5rem 1rem 0.5rem 0rem;
        border-radius: 5%;
        border: none;
        background-color: black;
        color: white;
        float: right;
        cursor: pointer;
    }

    input {
        border-radius: 5%;
        padding: 0.5rem;

    }
    
    a {
        color: black;
        text-decoration: none;
    }
    
    h1{
        /* font-family: 'Inconsolata', monospace; */
        font-family: 'Montserrat', sans-serif;
        color: white;
    }
    </style>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary nav-but" href="{{ url_for('user_signup') }}">
                            <strong>Sign up</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="outer">
    <h1 class=" is-size-1 has-text-centered">Student Login</h1>
        <div class=" inner">
            <form action="http://localhost:5000/user/login/check" method="POST">
                <div class="field">
                    <label class="label">Username:</label>
                    <div class="control has-icons-left ">
                        <input class="input is-success is-medium" type="text" placeholder="Username here!" name="username">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <br>
                <div class="field">
                    <label class="label">Password:</label>
                    <div class="control has-icons-left">
                        <input class="input is-success is-medium" type="password" placeholder="Password here"
                            name="password">
                        <span class="icon is-large is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>

                <div class="field control has-text-centered">
                    <button class="button is-link">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
