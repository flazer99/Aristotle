<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View College</title>
</head>
<style>

    body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }
    
    .main {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        align-items: center;
        justify-content: center;
    }
    
    .button {
        padding: 0.5rem;
        margin: 0.5rem 1rem 0.5rem 0rem;
        border-radius: 5%;
        border: none;
        background-color: black;
        color: white;
        float: right;
    }

    input {
        border-radius: 5%;
        padding: 0.5rem;
    }

    table {
        margin-top: 2rem;
    }
    
    a {
        color: black;
        text-decoration: none;
    }
    
    </style>
<body>
    <div class="main">
        <form action="http://localhost:5000/user/view-college/details" method="get">
            <table>
                <tr>
                    <td>College Name</td>
                    <td>
                        <select id="college-name" name="college-name">
                            {% for x in college %}    
                            <option value="{{x}}">{{x}}</option>
                            {% endfor %}
                            </select>      
                    </td>  
                </tr>
            </table>
            <input type="submit" class="button" name="" id="">
        </form>
        {% block content %}
            {% if(ctr == 0) %}
            {% else %}
                <table>
                    {% for i in cutoff %}
                    <tr>
                        <td>
                            {{i[0]}}
                        </td>
                        <td>
                            {{i[1]}}
                        </td>
                        <td>
                            {{i[2]}}
                        </td>
                    </tr>
                    {% endfor %} 
                </table>
            {% endif %}
        {% endblock content %}
    </div>
</body>
</html>
