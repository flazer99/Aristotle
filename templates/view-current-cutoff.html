<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aladin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>View Current Cutoff</title>
</head>
<style>

    body {
        height: 100vh;
        width: 100vw;
        background: aqua;
        overflow: hidden;
    }
    
    .main {
        display: flex;
        flex-direction: column;
        height: 75%;
        width: 100%;
        align-items: center;
        justify-content: center;
    }
    
    h1
    {
        font-family: 'Aladin';
    }
    .button {
        padding: 0.5rem;
        margin: 0.5rem 1rem 0.5rem 0rem;
        border-radius: 5%;
        border: none;
        background-color: black;
        color: white;
        float: right;
    }

    input {
        border-radius: 5%;
        padding: 0.5rem;
    }

    table {
        margin-top: 2rem;
    }
    
    a {
        color: black;
        text-decoration: none;
    }

    .tab, .tab td, .tab th {
    border: 1px solid black;
    }

    .tab {
    border-collapse: collapse;
    width: 50%;
    }

    .tab th {
    height: 50px;
    }
    .tab tr:hover {background-color: #f5f5f5;}
    
    </style>
<body>
    <a class="button is-primary nav-but" href="{{ url_for('get_user_dashboard') }}">
        <strong>Dashboard</strong>
    </a>
    <div class="main">
        <h1 title is-size-1 has-text-centered>View Current Cut-Offs Now!</h1>
        <form action="http://localhost:5000/user/view-cutoff/details" method="get">
            <table cellspacing="20">
                <tr>
                    <td style="font-family: 'Inconsolata', monospace;">College : </td>
                    <td>
                        <select id="college" name="college">
                            {% for x in college %}    
                            <option value="{{x}}">{{x}}</option>
                            {% endfor %}
                            </select>      
                    </td>  
                </tr>
                <tr>
                    <td style="font-family: 'Inconsolata', monospace;">Branch : </td>
                    <td>
                        <select id="branch" name="branch">
                            {% for y in branch %}    
                            <option value="{{y}}">{{y}}</option>
                            {% endfor %}
                            </select>      
                    </td>  
                </tr>
            </table>
            <input type="submit" class="button" name="" id="">
        </form>
        {% block content %}
            {% if(ctr == 0) %}
            {% else %}
                <table class="tab">
                    <tr>
                        <th>
                            college
                        </th>
                        <th>
                            Branch
                        </th>
                        <th>
                            Current Cut-Off
                        </th>
                    </tr>
                    <tr>
                        <td>
                            {{result[0]}}
                        </td>
                    
                        <td>
                            {{result[1]}}
                        </td>
                      
                        <td>
                            {{result[2]}}
                        </td>
                    </tr>
                </table>
            {% endif %}
        {% endblock content %}
    </div>
</body>
</html>
