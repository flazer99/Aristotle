<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>View Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

</head>

<style>
    body {
        text-align: center;
        margin: 2rem;
        background: #642B73;
        background: -webkit-linear-gradient(to top, #C6426E, #642B73);
        background: linear-gradient(to top, #C6426E, #642B73);
    }

    .heading {
        margin-top: 8%;
        margin-bottom: 8%;
        padding-top: 8%;
        padding-bottom: 8%;
        background-color: white;
    }

    .btn {
        margin-top: 3%;
        width:100%;
    }

    table{
        margin:auto;
        width: 50%;
    }

    td{
        width:10%;
    }

    button{
        width:50%;
    }

    .outer {
        display: flex;
        flex-direction: column;
        height: 75%;
        width: 100%;
        align-items: center;
        justify-content: center;
    }

    .button {
        padding: 0.5rem;
        margin: 0.5rem 1rem 0.5rem 0rem;
        border-radius: 5%;
        border: none;
        background-color: black;
        color: white;
        float: right;
    }

    input {
        border-radius: 5%;
        padding: 0.5rem;
    }

    table {
        margin-top: 2rem;
    }

    a {
        color: black;
        text-decoration: none;
    }

    h1 {
        font-family: 'Aladin';
    }

    .tab,
    .td,
    .th {
        border: 1px solid black;
    }

    .tab {
        border-collapse: collapse;
        width: 50%;
    }

    .th {
        height: 50px;
    }

    tr:hover {
        background-color: #f5f5f5;
        font-size: x-large;
    }
</style>

<body>

    <div class="heading rounded container">
        <h2>View Students</h2>
        <form action="http://localhost:5000/admin/view-students/details" method="get">
            <table>
                <tr>
                    <td style="font-family: 'Montserrat', sans-serif;">Select Stream: </td>
                    <td>
                        <select class = "btn border-primary" id="branch" name="branch">
                            {% for x in branch %}
                            <option value="{{x}}">{{x}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" class="btn btn-outline-danger" name="" id="">
        </form>
        {% block content %}
        {% if(ctr == 0) %}
        {% else %}
        <table class="btn">
            <tr class = "rounded border">
                <th>Name Of the Student</th>
                <th>College targeted for application</th>
                <th>Marks Scored in PCM</th>
            </tr>
            {% for i in students %}
            <tr>
                <td class="border rounded border-info">
                    {{i[3]}}
                </td>
                <td class="border rounded border-warning">
                    {{i[0]}}
                </td>
                <td class="border rounded border-danger">
                    {{i[2]}}
                </td>
                {% endfor %}
        </table>
        {% endif %}
        {% endblock content %}
        <a class="btn btn-outline-primary" href="{{ url_for('get_admin_dashboard') }}">
            <strong>Dashboard</strong>
        </a>
    </div>
</body>

</html>
