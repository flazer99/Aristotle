<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>View Students</title>
</head>

<style>

    body {
        height: 100vh;
        width: 100vw;
        background-color: aqua;
        overflow: hidden;
    }
    
    .main {
        display: flex;
        flex-direction: column;
        height: 75%;
        width: 100%;
        align-items: center;
        justify-content: center;
    }
    
    .button {
        padding: 0.5rem;
        margin: 0.5rem 1rem 0.5rem 0rem;
        border-radius: 5%;
        border: none;
        background-color: black;
        color: white;
        float: right;
    }

    input {
        border-radius: 5%;
        padding: 0.5rem;

    }
    
    a {
        color: black;
        text-decoration: none;
    }

    table {
        margin-top: 2rem;
    }
    
    .tab, .tab td, .tab th {
    border: 1px solid black;
    }

    .tab {
    border-collapse: collapse;
    width: 50%;
    }

    .tab th {
    height: 50px;
    }
    .tab tr:hover {background-color: #f5f5f5;}
    
    </style>

<body>
    <a class="button is-primary nav-but" href="{{ url_for('get_admin_dashboard') }}">
        <strong>Dashboard</strong>
    </a>
    <div class="main">
        <form action="http://localhost:5000/admin/view-students/details" method="get">
            <table>
                <tr>
                    <td style="font-family: 'Montserrat', sans-serif;">Select Stream: </td>
                    <td>
                        <select id="branch" name="branch">
                            {% for x in branch %}    
                            <option value="{{x}}">{{x}}</option>
                            {% endfor %}
                            </select>      
                    </td>  
                </tr>
            </table>
            <input type="submit" class="button" name="" id="">
        </form>
        {% block content %}
            {% if(ctr == 0) %}
            {% else %}
                <table class="tab">
                    <tr>
                        <th>Name Of the Student</th>
                        <th>College targeted for application</th>
                        <th>Marks Scored in PCM</th>
                    </tr>
                    {% for i in students %}
                    <tr>
                        <td>
                            {{i[3]}}
                        </td>
                        <td>
                            {{i[0]}}
                        </td>
                        <td>
                            {{i[2]}}
                        </td>
                    {% endfor %} 
                </table>
            {% endif %}
        {% endblock content %}
    </div>
</body>
</html>
