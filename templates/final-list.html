<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
    <title>Final List of Selected Students</title>
</head>


<style>
    body {
        height: 100vh;
        width: 100vw;
        background-color: aqua;
        overflow: hidden;
    }
    
    .main {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        align-items: center;
        justify-content: center;
    }
    

</style>

<body>
    <div class="main">
        <h2 style="font-family: 'Inconsolata', monospace;">Final List of Qualified Students</h2>
        <table>
            {% for i in students %}
            <tr>
                <td style="font-family: 'Inconsolata', monospace;">
                    Name Of the Student: 
                </td>
                <td >
                    {{i[3]}} <span>,</span>

                </td>
                <td style="font-family: 'Inconsolata', monospace;">
                    College:
                </td>
                <td>
                    {{i[0]}} <span>,</span>
                </td>
                <td style="font-family: 'Inconsolata', monospace;">
                    Branch:
                </td>
                <td>
                    {{i[1]}} <span>,</span>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
